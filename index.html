<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>quoteBook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main">
      <p ng-repeat="quote in quotes | filter: filterText track by $index">
        <span class="text">{{quote.text}}</span>
        <span class="author"> --{{quote.author}}</span>
        <button ng-click="deleteMe(quote.text)">Delete</button>
      </p>

      <div class='addenda'>
        <input type="text" placeholder="Add a new quote" ng-model="newQuoteText">
        <input type="text" placeholder="Quote's author" ng-model="newQuoteAuthor">
        <button ng-click="addQuote()">Add quote</button>
        <div class="filter">
          Filter: <input type="text" ng-model="filterText" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/dataService.js"></script>
    <script type="text/javascript" src="./js/mainCtrl.js"></script>
  </body>
</html>
